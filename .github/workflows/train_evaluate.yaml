name: model-training-evaluate
on: [push]
jobs:
  run:
    runs-on: [ubuntu-latest]
    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Train and Evaluate model'
        shell: bash
        run: |
          # Install requirements
          pip install -r requirements.txt

          # Pull data & run-cache from Google Drive and reproduce pipeline
          dvc remote modify storage --local gdrive_client_id 391092728699-58893dab6dn66beu7pagssebf7310j2d.apps.googleusercontent.com
          dvc remote modify storage --local gdrive_client_secret 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
          dvc pull --run-cache
          dvc repro

          # Report metrics
          echo "## Metrics" >> report.md
          git fetch --prune
          dvc metrics diff master --show-md >> report.md

          # Publish confusion matrix diff
          echo -e "## Plots\n### ROC Curve" >> report.md
          cml-publish ./results/roc_curve.png --md >> report.md
          echo -e "\n### Precision and Recall Curve" >> report.md
          cml-publish ./results/precision_recall_curve.png --md >> report.md
          cml-send-comment report.md
